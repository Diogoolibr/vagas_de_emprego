<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Careers</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        #playBtn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #playBtn:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>
    <audio id="audio" src="gemidane-do-zape-2.mp3" type="audio/mp3"></audio>

    <div id="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        <h1>Oportunidade de Carreira no Google</h1>
        <p>Estamos contratando! Envie sua candidatura para vagas exclusivas em home office com salário acima da média.</p>
        <button id="playBtn">Candidatar-se agora</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('playBtn');

        audio.volume = 1.0;

        function tocarAudio() {
            audio.play();
            btn.disabled = true;
            btn.innerText = "Candidatura enviada!";
        }

        btn.addEventListener('click', tocarAudio);
    </script>
</body>
</html>
